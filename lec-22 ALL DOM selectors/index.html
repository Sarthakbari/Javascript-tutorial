<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DOM</title>
</head>
<body style="background-color: #212121; color: #fff;">
    <ul class="language">
        <li>JavaScript</li>
    </ul>
</body>
<Script>
    function addLanguage(languageName){
        const li = document.createElement('li')
        li.innerHTML = `${languageName}`
        document.querySelector('.language').appendChild(li)

    }
    addLanguage('Python')
    addLanguage('Typescript')

    function addOptiLanguage(langName){
        const li = document.createElement('li');
        li.appendChild(document.createTextNode(langName))
        document.querySelector('.language').appendChild(li)
    }
    addOptiLanguage('Sarthak')
    addOptiLanguage('Riya')
    addOptiLanguage('Monthon')

    // Edit
    const SecLang = document.querySelector("li:nth-child(2)")
    console.log(SecLang);
    // SecLang.innerHTML = ''
    const newLi = document.createElement('li')
    newLi.textContent = 'Mojo'
    SecLang.replaceWith(newLi)

    // Edit 
    // const FirstLang = document.querySelector("li:nth-child(1)")
    // const newOne = document.createElement('li');
    // newOne.textContent = "TypeScript"
    // FirstLang.replaceWith(newOne)

    const FirstLang = document.querySelector("li:nth-child(1)")
    FirstLang.outerHTML = "<li>Typescript</li>"


    // Remove 
    const lastLang = document.querySelector("li:last-child")
    lastLang.remove()

</Script>
</html>
